<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFest 2025 - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-slate-900 text-gray-200 font-sans min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-slate-900/60 backdrop-blur-lg border-b border-white/10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="text-2xl font-bold text-white">
                TechFest 2025
            </a>
            
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition-colors duration-200">Home</a>
                <a href="about.html" class="text-gray-300 hover:text-white transition-colors duration-200">About</a>
                <a href="competitions.html" class="text-gray-300 hover:text-white transition-colors duration-200">Competitions</a>
                <a href="timeline.html" class="text-gray-300 hover:text-white transition-colors duration-200">Timeline</a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-300 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-slate-700">Home</a>
            <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-slate-700">About</a>
            <a href="competitions.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-slate-700">Competitions</a>
            <a href="timeline.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-slate-700">Timeline</a>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 flex-grow flex items-center justify-center text-center">
        <section id="home" class="py-20">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6">
                The What Awaits You
            </h1>
            <p class="text-xl md:text-2xl text-gray-400 mb-10 max-w-2xl mx-auto">
                Join us for two days of intense competition, learning, and tech innovation.
                This is where ideas become reality.
            </p>
            <a href="competitions.html" class="btn-primary">
                Explore Competitions
            </a>
            </div>
        </section>
    </main>

    <footer class="border-t border-white/10 mt-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-gray-400">
            <p>&copy; 2025 TechFest. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const navLinks = document.querySelectorAll('#mobile-menu a, .md\\:flex a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
